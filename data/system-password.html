<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/material-icons.css" rel="stylesheet" media="screen">
  <link href="css/animate.css" rel="stylesheet" media="screen">
  <link href="css/welcome.css" rel="stylesheet" media="screen">
</head>

<body class="backdrop-simple fade fade-1s">
  <div id="wrapper">
	  <div id="title-inject">Senha do Administrador</div>
    <button id="theme-toggle" style="display:none;">Toggle Theme</button>
    <div id="content" class="pl-5 pr-5 pt-4 entire-page-fade">
      <div class="row d-flex">
        <div class="col-md-4 text-md-center application border rounded p-2 mt-2">
          <img src="img/applications/security-medium.svg" width="96px" height="96px" class="animated rollIn mt-4">
	  <h3 class="text-primary mb-3 animated fadeInUp" data-lang-en="Administrator Password" data-lang-pt="Senha do Administrador"> </h3>
          <p id="change-password-text-color" class="animated fadeInUp ml-2 mr-2 mt-4 mb-4" data-lang-en="For some tasks the system requests the Administrator password" data-lang-pt="Para algumas tarefas o sistema solicita 
	  a senha de Administrador (root)"></p>
        </div>
        <div class="col-md-8 application">
          <form class="needs-validation" novalidate>
            <div class="form-row">
              <div class="col-md-12 mt-4 pl-5 pr-5">
		      <label class="mt-2" for="password" id="change-password-text-color" data-lang-en="Password" data-lang-pt="Senha"></label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" required>
                </div>
              </div>
              <div class="col-md-12 mt-4 pl-5 pr-5">
		      <label for="password_confirm" id="change-password-text-color" data-lang-en="Confirm Password" data-lang-pt="Confirmar Senha"></label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password_confirm" required>
                  <div class="input-group-append">
                    <button id="btn_visibility" class="input-group-text">
                      <i id="password_visibility" class="material-icons ml-2">visibility</i>
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group text-md-center mt-3">
              <div class="form-check">
                <input type="checkbox" id="password_user" checked>
		<label class="p" for="password_user" id="change-password-text-color" data-lang-en="Use the same password for my username" data-lang-pt="Usar a mesma senha para o meu usuÃ¡rio"></label>
              </div>
            </div>
            <div class="form-group text-md-center">
		    <button class="btn btn-primary btn-md w-100" type="submit" data-lang-en="Reset" data-lang-pt="Redefinir"></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/tether.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/janimate.js"></script>
  <script src="js/confetti.js"></script> <!-- Confetti only appears on special events -->
  <script src="js/wow.js"></script>
  <script src="js/welcome.js"></script>
  <script src="js/system-password.js"></script>
  <script src="js/theme-switch.js"></script>
  <script src="js/translation.js"></script>
</body>

</html>
